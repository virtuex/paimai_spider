<script>
    $(function () {
        $('#build').click(build);//.trigger('click');
        $('#clear').click(clear);//.trigger('click');
    });

    function clear(){
        $.ajax({
            //请求方式
            type : "GET",
            //请求地址
            url : "/clear",
            //请求成功
            success : function(result) {
                location.reload()
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }
    function build() {
        var page = $("#page").val();
        var token = $("#token").val();
        var session = "1";
        $.ajax({
            //请求方式
            type : "GET",
            //请求地址
            url : "/start_pingan?page="+page+"&token="+token+"&session="+session,
            //请求成功
            success : function(result) {
                alert("启动成功，请耐心等待完成。");
                location.reload()
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    }

</script>
